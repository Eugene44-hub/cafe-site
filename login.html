<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body style="background-color:  #fff4f2; display: flex; height: 100%;">
    <section class="p-5 col-11 col-md-7 col-lg-5 m-auto" id="sign-up">
        <div>
            <button class="btn btn-primary form-control my-3 fw-bold" id="fbSignIn">Continue with Facebook <i class="bi bi-facebook ms-2"></i></button>
            <button class="btn form-control btn-danger fw-bold" id="gmailSignIn">Continue with G-mail <i class="bi bi-google ms-3"></i></button>
            <h2 class="text-center my-3">OR</h2>
            <form action="#" id="userLogin">
                <!-- name -->
                <label class="form-label" for="email">E-mail:</label>
                <input type="email" class="form-control" id="email">
                <!-- password -->
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">

                <button type="submit" class="fw-bold  btn form-control btn-success mt-5" id="submit">Login</button>
                <div class="my-3">
                    <a href="signup.html" class="text-decoration-none"> <span>Sign-Up</span></a>
                    <a href="#"><span style="float: right;">Forgot Password ?</span></a>
                    <!-- <a href="#"><span style="float: right;">Forgot Password</span></a> -->
                </div>

            </form>

        </div>
    </section>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/auth1.js"></script>

</html>
